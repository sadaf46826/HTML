<html>
<head>
    <title>my webpage</title>
</head>
<frameset rows="15%, 10%, 75%, 10%" border="1">
    <!-- Header Section -->
    <frame src="frame/header.html" name="header" noresize>

    <!-- Menu Navigation Section -->
    <frame src="frame/menu.html" name="menu" noresize>

    <!-- Main Content Section -->
    <frameset cols="20%, 50%, 30%" border="10">

        <!-- Left Navigation Menu Section -->
        <frame src="frame/left-navigation.html" name="leftNav" noresize>
        
        <!-- Main Content Section -->
        <frame src="frame/main-content.html" name="mainContent" noresize>

        <!-- Image with Marquee Effect -->
        <frame src="frame/marquee-image.html" name="imageMarquee" noresize>
    </frameset>

    <!-- Footer Section -->
    <frame src="frame/footer.html" name="footer" noresize>
</frameset>

</html>
