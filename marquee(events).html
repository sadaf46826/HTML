<html>
<head>
<title>mouse event</title>
</head>
<body>
<marquee onmousedown="this.setAttribute('bgcolor','yellow')"
onmouseup="this.setAttribute('bgcolor','red')"
onmouseover="this.setAttribute('scrollAmount',100)"
onmouseout="this.setAttribute('scrollAmount',20)">data science
</marquee>
</body>
</html>
