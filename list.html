<html>
    <head>
        <title>
            list
        </title>
    </head>
    <body>
        <b>
            fruit list
        </b>
        
        <ul type="disc">
            <li>
                apple
            </li>
            <li>
                banana
            </li>
            <li>
                orange
            </li>
        </ul>

        <hr>

        <ul type="square">
            <li>
                apple
            </li>
            <li>
                banana
            </li>
            <li>
                orange
            </li>
        </ul>

        <hr>

        <ul type="circle">
            <li>
                apple
            </li>
            <li>
                banana
            </li>
            <li>
                orange
            </li>
        </ul>

        <hr>

        <ol type="1">
            <li>
                apple
            </li>
            <li>
                banana
            </li>
            <li>
               orange
            </li>
         </ol>

         <hr>

         <ol type="A">
            <li>
                apple
            </li>
            <li>
                banana
            </li>
            <li>
               orange
            </li>
         </ol>
         
         <hr>

         <ol type="I">
            <li>
                apple
            </li>
            <li>
                banana
            </li>
            <li>
               orange
            </li>
         </ol>

         <hr>

         <ol type="1" start="8" reversed>
            <li>
                apple
            </li>
            <li>
                banana
            </li>
            <li>
               orange
            </li>
         </ol>

    </body>
</html>
