<html>
<head>
<title>Interactive Map</title>
</head>
<body style="text-align: center; background-color: #f9f9f9;">

    <h1>Clickable Map</h1>
    <img src="img/p3.jpeg" alt="sky" usemap="#skyMap" width="600" height="600">
    
    <map name="skyMap">
   
        <area shape="rect" coords="100,200,200,300" alt="sky1" href="img/p1.jpeg" title="sky1">
        
 
        <area shape="circle" coords="300,200,50" alt="sky2" href="img/p2.png" title="sky2">
        

        <area shape="poly" coords="400,50,450,100,350,150" alt="sky3" href="img/p4.png" title="sky3">
        

    </map>

</body>
</html>
